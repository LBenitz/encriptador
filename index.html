<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Encriptador Desafio Alura</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <img id="logo" src="Logo.png" class="logo-alura">

    </header>
    
    <main>

        <section class="entrada">
            <textarea class="text-area" placeholder="Ingrese texto aqui"></textarea>
            <p id="parrafo">Solo letras minusculas, sin espacios ni signos</p>
            <button id="boton">Encriptar</button>
            <button id="boton">Desencriptar</button>
        </section>

        <section class="salida">
            <textarea class="texto-encriptado"></textarea>
            <br><br>
            <button id="boton-copiar">Copiar</button>
        </section>
        
    </main>
</body>

<footer>

</footer>

</html>
